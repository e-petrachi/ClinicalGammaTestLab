<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<head>
   <title>JSF Tutorial!</title>
</head>

<body>
<p>#{helloWorld.lettura}</p>
<p>1</p>
<p><h:outputText value="#{helloWorld.getMessage()}"/></p>
<p>2</p>
<c:forEach var="m" items="#{helloWorld.messaggi}">
<p>3</p>
<p><h:outputText value="#{m.message}"/></p>
<p>4</p>
</c:forEach>
<p>5</p>
</body>
</html>
